<!DOCTYPE html>
<html>
<head>
  <title>My AI App</title>
</head>
<body>

<h2>My First AI App</h2>

<input id="prompt" placeholder="কিছু লিখুন..." />
<button onclick="runAI()">Generate</button>

<pre id="output"></pre>

<script>
async function runAI() {
  const text = document.getElementById("prompt").value;
  document.getElementById("output").innerText = 
    "আপনি লিখেছেন: " + text;
}
</script>

</body>
</html>
